<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>URL Shortener</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(135deg, #1f1f1f, #3d3d3d);
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      color: #fff;
      width: 90%;
      max-width: 500px;
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      margin-bottom: 1rem;
      transition: 0.3s;
    }
    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    input:focus {
      background: rgba(255, 255, 255, 0.3);
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
    }
    .result {
      margin-top: 1.5rem;
      padding: 10px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      display: none;
    }
    .short-url {
      color: #ff4b2b;
      text-decoration: none;
      font-weight: bold;
    }
    .copy-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      margin-left: 10px;
    }
    .click-counter {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #ccc;
      text-align: center;
    }
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #aaa;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Free Compact URL Creator</h2>
    <input type="url" placeholder="Enter your long URL here" required />
    <button>Generate Short URL</button>
    <div class="result">
      <p>Short URL: <a href="#" class="short-url" target="_blank"></a></p>
      <button class="copy-btn">copy the linkðŸ“‹</button>
      <div class="click-counter">Clicks: 0</div>
    </div>
  </div>
  
  <footer>Â© Yunfei Wu 2025. All Right Reversed.</footer>

  <script>
    // Shorten URL function
    document.querySelector("button").addEventListener("click", async () => {
      const inputField = document.querySelector("input");
      const longUrl = inputField.value.trim();
      if (!longUrl) return;
      
      try {
        const res = await fetch("/shorten", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ longUrl })
        });
        if (!res.ok) throw new Error("Failed to shorten URL");
        
        const data = await res.json();
        const shortUrl = window.location.origin + "/" + data.shortCode;
        
        document.querySelector(".short-url").href = shortUrl;
        document.querySelector(".short-url").textContent = shortUrl;
        document.querySelector(".result").style.display = "block";
        
        // Update click count periodically
        setInterval(async () => {
          const countRes = await fetch("/clicks/" + data.shortCode);
          const countData = await countRes.json();
          document.querySelector(".click-counter").textContent = "Clicks: " + countData.clicks;
        }, 2000);
      } catch (error) {
        alert(error.message);
      }
    });
    
    // Copy shortened URL function
    document.querySelector(".copy-btn").addEventListener("click", () => {
      const text = document.querySelector(".short-url").textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("URL copied to clipboard!");
      });
    });
  </script>
</body>
</html>
